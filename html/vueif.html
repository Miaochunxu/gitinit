<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="vue.min.js"></script>
    <title>v-if</title>
</head>
<body>
    <div id="app">
        <p v-if="seen">现在可以看到我了。</p>
        <template v-if="ok">
            <h1>学习最快乐</h1>
            <h2>出其不意攻其不备</h2>
            <p>我们都是中国人</p>
        </template>
        <ol>
            <li v-for="value in object">{{value}}</li>
        </ol>
        <ul>
            <li v-for="(value, key, index) in object">{{ index + 1 }}. {{ key }} : {{ value }}</li>
        </ul>
        <ul>
            <li v-for="n in 3">{{ n }}</li>
        </ul>
    </div>
    <script>
        new Vue({
            el: '#app',
            data: {
                seen: true,
                ok: true,
                object: {
                    name: '菜鸟教程',
                    url: 'http://www.runoob.com',
                    slogan: '学的不仅是技术，更是梦想！'
                },
            }
        });
    </script>
</body>
</html>
