<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="vue.min.js"></script>
    <title>v-if</title>
</head>
<body>
    <div id="app">
        <p v-if="seen">现在可以看到我了。</p>
        <template v-if="ok">
            <h1>学习最快乐</h1>
            <h2>出其不意攻其不备</h2>
            <p>我们都是中国人</p>
        </template>
        <ol>
            <li v-for="value in object">{{value}}</li>
        </ol>
        <ul>
            <li v-for="(value, key, index) in object">{{ index + 1 }}. {{ key }} : {{ value }}</li>
        </ul>
        <ul>
            <li v-for="n in 3">{{ n }}</li>
        </ul>
        <p>原始字符串: {{ message }}</p>
        <p>计算后反转字符串: {{ reversedMessage }}</p>
    </div>
    <script>
        new Vue({
            el: '#app',
            data: {
                seen: true,
                ok: true,
                object: {
                    name: '菜鸟教程',
                    url: 'http://www.runoob.com',
                    slogan: '学的不仅是技术，更是梦想！'
                },
                message: 'Runoob',
            },
            //我们可以使用 methods 来替代 computed，效果上两个都是一样的，但是 computed 是基于它的依赖缓存，
            //只有相关依赖发生改变时才会重新取值。而使用 methods ，在重新渲染的时候，函数总会重新调用执行。
            //可以说使用 computed 性能会更好，但是如果你不希望缓存，你可以使用 methods 属性。
            computed: {
                reversedMessage: function(){
                    return this.message.split('').reverse().join('');
                },
            },
        });
    </script>
</body>
</html>
